<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="align">
            <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount <input type="number"  id="principal">  <br/>

            Rate <input  type="range"  id="rate" min="0" max="20" value="10.25" step="0.25" onchange="updaterate()">
            <span id="rate_val">
                10.25
            </span>% <br/>
            
            No. of Years <input type="number"  id="years" list="allyears">
            <datalist id="allyears">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </datalist>
            <br/>
            
            Interest : <span id="result"></span><br>
            
            <button onclick="compute()">Compute</button>
            
        </div>
        
        <footer style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
            &#169; This Calculator belongs to Ums91
        </footer>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
